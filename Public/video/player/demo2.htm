	#a1{
	position:relative;
	z-index: 100;
	width:1140px;
	height:600px;
	float: left;
}

<body>
<div id="a1"></div>
<!-- 开启开关灯时启用 -->

<script type="text/javascript" src="ckplayer/ckplayer.js" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	var width = document.body.clientWidth?document.body.clientWidth:document.documentElement.clientWidth;
		window.onresize = function(){
			width = document.body.clientWidth?document.body.clientWidth:document.documentElement.clientWidth;
			$('embed').addClass('player');
			var player = $('.player');
			player.width(width);
		}
	var flashvars={
		// f:'http://img.ksbbs.com/asset/Mon_1605/0ec8cc80112a2d6.mp4',
		f:'http://ws.acgvideo.com/5/ba/9536512-1hd.mp4?wsTime=1474620715&wsSecret2=f1e16692b4282d5b5b66bb2aeb277072&oi=2043096855',
		c:0,
		b:0
		// i:'http://www.ckplayer.com/static/images/cqdw.jpg'
		};
	var params={bgcolor:'#FFF',allowFullScreen:true,allowScriptAccess:'always',wmode:'transparent'};
	CKobject.embedSWF('ckplayer/ckplayer.swf','a1','ckplayer_a1',width,'700',flashvars,params);
	/*
	CKobject.embedSWF(播放器路径,容器id,播放器id/name,播放器宽,播放器高,flashvars的值,其它定义也可省略);
	下面三行是调用html5播放器用到的
	*/
	var video=['http://img.ksbbs.com/asset/Mon_1605/0ec8cc80112a2d6.mp4->video/mp4'];
	var support=['iPad','iPhone','ios','android+false','msie10+false'];
	CKobject.embedHTML5('a1','ckplayer_a1',1140,600,video,flashvars,support);
